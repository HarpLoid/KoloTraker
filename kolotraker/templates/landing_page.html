<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> KoloTraker {% block title %}
    {% endblock %} </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">KoloTraker</a>
  <ul class="navbar-nav px-3" style="display: flex; flex-direction: row; align-items: center;">
    <li class="nav-item text-nowrap ml-4">
        <div class="col-md-2">
            <a href="{% url 'login' %}" class="btn btn-sm btn-primary">Login</a>
          </div>
      </li>
    <li class="nav-item text-nowrap ml-4">
      <form action="{% url "logout" %}" method="post">
        {% csrf_token %}
        <input class="text text-capitalize" type="submit" value="Log Out">
      </form>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    {% include 'components/sidebar.html' %}

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    {% block content %}

    {% endblock %}
    </main>
  </div>
</div>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.9.0/dist/feather.min.js"></script>
        <script src="{% static 'scripts/main.js' %}"></script>
      </body>
</html>
